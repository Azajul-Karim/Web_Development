<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Learn Tailwind Css</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-400 text-4xl"></h1>
    <div class="hover:scale-110">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-md shadow-xl flex items-center space-x-4"
      >
        <div>
          <img
            class="h-18 w-14"
            src="https://kws3.media/assets/images/logo.png"
            alt=""
          />
        </div>
        <div>
          <div class="text-2xl font-medium text-black">
            Tailwind CSS
            <p class="text-slate-700 text-lg">By Azajul Karim</p>
          </div>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-600 mt-3 text-white text-base p-2 rounded-xl hover:bg-white hover:text-black"
    >
      Buy Now
    </button>

    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-fit md:h-full md:w-48"
              src="https://kws3.media/assets/images/logo.png"
              alt=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-xl text-indigo-500 font-semibold"
            >
              An Awsome Card
            </div>
            <a
              href="#"
              class="capitalize block mt-1 text-base font-medium hover:text-blue-600"
            >
              Tailwind CSS is Amazing Once You Understand The Power of it
            </a>
            <p class="capitalize mt-2 text-slate-500">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
